<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <img class="logo-ghibli" src="image/logo.svg" alt="">
        <div class="wrapper-social">
            <img src="image/facebook.svg" alt="">
            <img src="image/instagram.svg" alt="">
            <img src="image/twitter.svg" alt="">
            <img src="image/youtuber.svg" alt="">
        </div>
    </header>

    <main class="main-container">
        <div class="container-text">
            <h2>HAYAO MIYAZAKI</h2>
            <h1>A VIAGEM DE CHIHIRO</h1>
            <p>Chihiro chega a um mundo mágico dominado por
                uma bruxa. Aqueles que a desobedecem são transformados em animais.
            </p>

            <div class="wrapper-buttons">
                <a class="btn filled" href="#">
                    <span>Assistir agora</span>
                </a>
                <a class="btn outline" href="#">
                    <span>Assista o trailer</span>
                </a>
            </div>

        </div>
        <aside>
            <img src="image/ilustracao.png" alt="">
        </aside>
    </main>

</body>
</html>
